<!-- Template for making a payment: displays current balance and a payment form -->
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Make a Payment{% endblock title %}
{% block content %}
    <div class="card p-3">
        <h2>Make a Payment</h2>
        <!-- Display user's current balance -->
        <div class="mb-3">
            <strong>Current Balance:</strong>
            {{ user.balance }} {{ user.currency }}
        </div>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Pay Now</button>
        </form>
    </div>
{% endblock content %}
