{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Make a Payment{% endblock title %}
{% block content %}
<div class="card p-3">
  <h2>Make a Payment</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Pay Now</button>
  </form>
</div>
{% endblock content %}
