<!-- Template for requesting a payment -->
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Request a Payment{% endblock title %}

{% block content %}
<div class="container mt-4">
  <h2>Request a Payment</h2>
  <!-- Display user's current balance -->
  <div class="mb-3">
    <strong>Current Balance:</strong> {{ user.balance|floatformat:2 }} {{ user.currency }}
  </div>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Request Payment</button>
  </form>
</div>
{% endblock content %}
