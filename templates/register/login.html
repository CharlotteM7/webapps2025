<!-- Template for user login -->
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}
{% block content %}
    <div class="card p-3">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
{% endblock content %}
