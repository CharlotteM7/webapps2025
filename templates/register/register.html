<!-- Template for user registration -->
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock title %}
{% block content %}
    <div class="container mt-4">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
{% endblock content %}
