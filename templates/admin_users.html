{% extends "base.html" %}
{% block title %}All Users{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>All Registered Users</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Balance</th>
        <th>Currency</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.balance }}</td>
        <td>{{ user.currency }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="4">No users found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
